<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IoT Controle System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand h1" href="#">LiFi calculations</a>
    <form class="form-inline">
        <button class="btn btn-outline-secondary" type="button" onclick="location.reload()">Cancel</button>
        <button id="saveBtn" class="btn btn-outline-secondary" type="button">Save</button>
    </form>
  </nav>

  <div class="container">
  <div class="row">
    <div class="input-group col-sm">
      <div class="input-group-prepend">
        <span class="input-group-text input-text-left">Room Height (m)</span>
      </div>
      <input type="text" id="heightRoomInput" class="form-control value-item" value="2">
    </div>

    <div class="input-group col-sm">
      <div class="input-group-prepend">
        <span class="input-group-text input-text-left">Room Width (m)</span>
      </div>
      <input type="text" id="widthRoomInput" class="form-control value-item" value="2">
    </div>

    <div class="input-group col-sm">
      <div class="input-group-prepend">
        <span class="input-group-text input-text-left">Room Length (m)</span>
      </div>
      <input type="text" id="lengthRoomInput" class="form-control value-item" value="4">
    </div>
  </div>

    <div class="row">
      <div class="input-group col-sm">
        <div class="input-group-prepend">
          <span class="input-group-text input-text-left">X</span>
        </div>
        <input type="text" id="xPoint" class="form-control value-item" value="" disabled>
      </div>

      <div class="input-group col-sm">
        <div class="input-group-prepend">
          <span class="input-group-text input-text-left">Y</span>
        </div>
        <input type="text" id="yPoint" class="form-control value-item" value="" disabled>
      </div>

      <div class="input-group col-sm">
        <div class="input-group-prepend">
          <span class="input-group-text input-text-left">Signal</span>
        </div>
        <input type="text" id="signalPoint" class="form-control value-item" value="" disabled>
      </div>
    </div>
  </div>

  <div class="container drag-container" id="dragContainer" style="width: 1000px; height: 500px; padding: 0">
    <canvas id="draw" width="1000" height="500"></canvas>
  </div>


  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Lamp Parameters</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalSaveBtn">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id='contextMenu'>
    <ul id='contextItems'>
      <li id="addLampBtn">Add Lamp</li>
      <li id="deleteLampBtn">Delete Lamp</li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="./index.js"></script>

</body>
</html>
